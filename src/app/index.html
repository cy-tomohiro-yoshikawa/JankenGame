<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Ðapps - Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="helloWorld.js"></script>
    <script type="module">
      import {janken} from './helloWorld.js';
      window.janken = janken;
    </script>
    <script type="module">
      import {getResultArray} from './helloWorld.js';
      window.getResultArray = getResultArray;
    </script>
    <script type="module">
      import {getAdress} from './helloWorld.js';
      window.getAdress = getAdress;
    </script>
    <script type="module">
      import {getResult} from './helloWorld.js';
      window.getResult = getResult;
    </script>
    <script type="module">
      import {getResultWalletadress} from './helloWorld.js';
      window.getResultWalletadress = getResultWalletadress;
    </script>
    <script type="module">
      import {findResult} from './helloWorld.js';
      window.findResult = findResult;
    </script>
    
  </head>
  <body>
    <button onclick="janken(1)">グー</button>
    <button onclick="janken(2)">チョキ</button>
    <button onclick="janken(3)">パー</button>

    <button onclick="getResultArray()">全ての結果を取得</button>

    <form>
    <input type="number" name="a" value="0">
    <input type="button" value="getAdress" onclick='getAdress(a.value)'>
    </form>
    <form>
      <input type="number" name="b" value="0">
      <input type="button" value="getResult" onclick='getResult(b.value)'>
    </form>
    <form>
      <input type="text" name="walletadress">
      <input type="button" value="getResultWalletadress" onclick='getResultWalletadress(walletadress.value)'>
    </form>

    <button onclick="findResult()">特定ウォレットアドレスの結果を取得</button>
  </body>
</html>
